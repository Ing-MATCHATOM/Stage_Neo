<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .custom-bg {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
        }
        .input-icon {
            color: #9ca3af;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="custom-bg min-h-screen flex items-center justify-center p-4">
    <!-- Liens de navigation -->
    <div class="absolute top-6 left-6 flex space-x-4">
        <a href="/" class="text-white bg-white bg-opacity-20 px-4 py-2 rounded-lg flex items-center hover:bg-opacity-30 transition-all duration-300 shadow-md">
            <i class="fas fa-home mr-2"></i> Accueil
        </a>
        <a href="javascript:history.back()" class="text-white bg-white bg-opacity-20 px-4 py-2 rounded-lg flex items-center hover:bg-opacity-30 transition-all duration-300 shadow-md">
            <i class="fas fa-arrow-left mr-2"></i> Retour
        </a>
    </div>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden card-hover">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Mot de passe oublié</h1>
                <p class="text-gray-600 mt-2">Entrez votre adresse email pour réinitialiser votre mot de passe.</p>
            </div>

            <form id="passwordResetForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <input type="email" id="email" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="votre@email.com" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md hover:shadow-lg">
                    Réinitialiser le mot de passe
                </button>
            </form>

            <div id="message" class="hidden mt-6 p-4 rounded-lg"></div>

            <div class="text-center mt-6">
                <span class="text-gray-600">Vous vous souvenez de votre mot de passe?</span>
                <a href="connexion.html" class="font-medium text-blue-500 hover:text-blue-700 ml-2">Se connecter</a>
            </div>
        </div>
    </div>

    <script>
        // Validation du formulaire
        document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            // Validation basique de l'email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                messageDiv.textContent = "Veuillez entrer une adresse email valide.";
                messageDiv.className = "mt-6 p-4 rounded-lg bg-red-100 text-red-700";
                messageDiv.classList.remove('hidden');
                return;
            }
            
            // Simulation d'envoi d'email de réinitialisation
            messageDiv.innerHTML = `<strong>Email envoyé!</strong> Un lien de réinitialisation a été envoyé à ${email}.`;
            messageDiv.className = "mt-6 p-4 rounded-lg bg-green-100 text-green-700";
            messageDiv.classList.remove('hidden');
            
            // Réinitialiser le formulaire
            document.getElementById('passwordResetForm').reset();
            
            // Redirection simulée après 3 secondes
            setTimeout(() => {
                messageDiv.innerHTML += "<br>Redirection vers la page de connexion...";
            }, 2000);
            
            setTimeout(() => {
                window.location.href = "connexion.html";
            }, 4000);
        });
    </script>
</body>
</html>
