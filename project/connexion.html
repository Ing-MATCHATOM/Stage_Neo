<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .custom-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-icon {
            color: #9ca3af;
        }
        .password-toggle {
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.3s;
        }
        .password-toggle:hover {
            color: #667eea;
        }
        .social-btn {
            transition: all 0.3s;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="custom-bg min-h-screen flex items-center justify-center p-4">
    <!-- Lien de retour vers la page d'accueil -->
    <a href="/" class="absolute top-6 left-6 text-white bg-white bg-opacity-20 px-4 py-2 rounded-lg flex items-center hover:bg-opacity-30 transition-all duration-300 shadow-md">
        <i class="fas fa-arrow-left mr-2"></i> Retour à l'accueil
    </a>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Connexion</h1>
                <p class="text-gray-600 mt-2">Bienvenue ! Veuillez vous connecter à votre compte.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <input type="email" id="email" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="votre@email.com" required>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="Votre mot de passe" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
                    </div>

                    <div class="text-sm">
                        <a href="motdepasseOublie.html" class="font-medium text-blue-500 hover:text-blue-700">Mot de passe oublié?</a>
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md hover:shadow-lg">
                    Se connecter
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Ou continuez avec</span>
                </div>
            </div>

            <div class="flex justify-center space-x-4">
                <a href="#" class="social-btn w-12 h-12 bg-blue-800 rounded-full flex items-center justify-center text-white">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn w-12 h-12 bg-red-600 rounded-full flex items-center justify-center text-white">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center text-white">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div id="message" class="hidden mt-6 p-4 rounded-lg"></div>

            <div class="text-center mt-6">
                <span class="text-gray-600">Vous n'avez pas de compte?</span>
                <a href="Inscription.html" class="font-medium text-blue-500 hover:text-blue-700 ml-2">S'inscrire</a>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour basculer la visibilité du mot de passe
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
        
        // Validation du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Validation basique de l'email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                messageDiv.textContent = "Veuillez entrer une adresse email valide.";
                messageDiv.className = "mt-6 p-4 rounded-lg bg-red-100 text-red-700";
                messageDiv.classList.remove('hidden');
                return;
            }
            
            // Vérification de la longueur du mot de passe
            if (password.length < 6) {
                messageDiv.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
                messageDiv.className = "mt-6 p-4 rounded-lg bg-red-100 text-red-700";
                messageDiv.classList.remove('hidden');
                return;
            }
            
            // Simulation de connexion réussie
            messageDiv.textContent = "Connexion réussie ! Redirection en cours...";
            messageDiv.className = "mt-6 p-4 rounded-lg bg-green-100 text-green-700";
            messageDiv.classList.remove('hidden');
            
            // Réinitialiser le formulaire
            document.getElementById('loginForm').reset();
            
            // Redirection simulée
            setTimeout(() => {
                messageDiv.textContent = "Redirection vers votre tableau de bord...";
            }, 1500);
        });
    </script>
</body>
</html>
